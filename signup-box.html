<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="style_updated.css">
    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->
    <title>Taskmanager &mdash; Your all-in-one task managing app</title>

    <script src="js/jquery.js" charset="utf-8"></script>
 
</head>
<body>
    <div class="container">
        <div class="login-bar">
            <img src="images/logo.png" alt="taskmanager logo" class="login-bar__logo">
            <div class="login-bar__brand-name">
                Taskmanager - Manage your tasks efficiently
            </div>
            <nav class="login-bar__user-login" id="login">
                <svg class="login-bar__user-login__icon">
                    <use xlink:href="images/sprite.svg#icon-user"></use>
                </svg>
            </nav>
        </div>
        <div class="content">
            <main class="task-view">
                <div class="signup-box" id="signup-box">


                    <div class="signup-box__close">
                        &times;
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/events.js" charset="utf-8"></script>
    <script src="js/signup.js" charset="utf-8"></script>
    <script type="text/javascript">
        let login = document.getElementById("login");
        login.addEventListener("click", function() {
            var signup_box = document.getElementById("signup-box");
            signup_box.style.cssText = "visibility: visible; opacity: 1";
        })

        let close = document.querySelector('.signup-box__close');
        close.addEventListener("click", function() {
            var signup_box = document.getElementById("signup-box");
            signup_box.style.cssText = "visibility: hidden; opacity: 0";
        })

    </script>
</body>
</html>
